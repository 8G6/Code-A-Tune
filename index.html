	<!-- Content -->
	<div class="grid grid-cols-1 gap-2 md:grid-cols-2 px-2 py-2 md:py-4">
		<div class="wrapper flex rounded-lg overflow-hidden">
			<div class='hljs flex-none h-full' id="number">
				<span>1</span>
			</div>
			<div class='hljs flex-1 h-full' id='code' contentEditable="true">
			</div>
		</div>

		<!-- right section -->
		<div class='hljs text-white wrapper flex flex-col rounded-lg ' id='output'>
			<!-- Chords -->
			<div class="flex-none pb-4">
				<span
					class="javascript text-xl bg-gray-100 text-gray-700 font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-gray-200 dark:text-gray-800 inline-block mb-2">Chords</span>
				<div id='output1' class='hljs flex justify-start p-4 rounded-lg keys-wrapper'>
				</div>
			</div>

			<!-- Keys -->
			<div class="flex-2">
				<span
					class="javascript text-xl bg-gray-100 text-gray-700 font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-gray-200 dark:text-gray-800 inline-block mb-2">Keys</span>
				<div id='output2' class='hljs flex justify-start p-4 rounded-lg keys-wrapper'>
				</div>
			</div>
		</div>

	</div>

	<!-- buttons -->
	<div class="flex px-3 fixed bottom-1 left-0 right-0">
		<button id='but1'
			class='w-1/2 text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2'
